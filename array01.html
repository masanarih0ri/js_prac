<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sort/reverse</title>
</head>
<body>
  <script>
    let arr = [1, 2, 3, 4, 5];
    let arr2 = arr.reverse();
    console.log(arr, arr2);
    arr.reverse();
    console.log(arr, arr2);

    let sort_arr = [1, 2, 3, 4, 5];
    let sort_arr2 = sort_arr.sort();
    console.log(sort_arr, sort_arr2)
    sort_arr2.reverse();
  </script>
</body>
</html>
